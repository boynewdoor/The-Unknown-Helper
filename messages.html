<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Unknown Helper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Website Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="home">
            <h1>Welcome to Message Section!</h1>
            <p>This is a place where you can share your thoughts and respond to others.</p>
        </section>
        
        <section id="message-board">
            <h2>Message Board</h2>
            <form id="messageForm">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="messagesContainer">
                <!-- Messages will be displayed here -->
            </div>
            <button id="clearMessagesBtn">Clear All Messages</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Unknown Helper </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
